<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>components监听子组建</title>
    <script src="./vue.js"></script>
</head>
<div id="blog-posts-events-demo">
    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post
                v-for="post in posts"
                v-bind:key="post.id"
                v-bind:post="post"
                v-on:enlarge-text="postFontSize += 0.1"
        ></blog-post>
    </div>
    <button v-on:click="$emit('enlarge-text')">
        Enlarge text
    </button>
</div>

<script>
    new Vue({
        el: '#blog-posts-events-demo',
        data: {
            posts: [/* ... */],
            postFontSize: 1
        }
    });
    Vue.component('blog-post', {
        props: ['post'],
        template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <button>
        Enlarge text
      </button>
      <div v-html="post.content"></div>
    </div>
  `
    })
</script>

</body>
</html>
