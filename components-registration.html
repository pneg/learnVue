<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>components-registration组件注册</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="components-demo">
    <button-counter title="title1" @clicknow="clicknow"></button-counter>
    <button-counter title="title2"></button-counter>
    <button-counter title="title3"></button-counter>
    <test></test>
</div>

<script type="text/javascript">

    Vue.component('button-counter', {
        props:['title'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<div><h1>hi...</h1><button v-on:click="clickfun">{{title}}You clicked me {{ count }} times.</button></div>',
        methods:{
            clickfun: function () {
                this.count++;
                this.$emit('clicknow', this.count)
            }
        }
    });

    new Vue({
        el: '#components-demo',
        methods:{
            clicknow: function (e) {
                console.log(e)
            }
        },
        components:{
            test:{
                template: '<h1>hi..vue</h1>'
            }
        }
    });


</script>
</body>
</html>
